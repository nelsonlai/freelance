<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white border rounded-2xl shadow-sm p-6">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 rounded-2xl bg-slate-900"></div>
        <div>
          <div class="text-lg font-semibold">Admin Console</div>
          <div class="text-xs text-slate-500">/admin</div>
        </div>
      </div>

      {% if error %}
        <div class="mb-4 p-3 rounded-xl bg-red-50 border border-red-100 text-red-700 text-sm">
          {{ error }}
        </div>
      {% endif %}

      <form method="post" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
          <input name="email" type="email" required class="w-full px-3 py-2 rounded-xl border focus:outline-none focus:ring" placeholder="admin@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input name="password" type="password" required class="w-full px-3 py-2 rounded-xl border focus:outline-none focus:ring" placeholder="••••••••" />
        </div>
        <button class="w-full px-4 py-2 rounded-xl bg-slate-900 text-white">Sign in</button>
      </form>

      <div class="mt-4 text-xs text-slate-500">
        只有 role=admin 或 super_admin 的帳號可以登入。
      </div>
    </div>
  </div>
</body>
</html>
