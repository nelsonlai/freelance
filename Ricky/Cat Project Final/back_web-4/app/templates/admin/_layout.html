<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Admin" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="min-h-screen">
    <header class="bg-white border-b">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 rounded-xl bg-slate-900"></div>
          <div>
            <div class="font-semibold">Admin Console</div>
            <div class="text-xs text-slate-500">{{ subtitle or "" }}</div>
          </div>
        </div>
        <div class="flex items-center gap-3 text-sm">
          {% if session.admin_email %}
            <div class="text-slate-600">{{ session.admin_email }} ({{ session.admin_role }})</div>
            <a href="/admin" class="px-3 py-2 rounded-xl hover:bg-slate-100">Dashboard</a>
            <a href="/admin/users" class="px-3 py-2 rounded-xl hover:bg-slate-100">Users</a>
            <a href="/admin/reports" class="px-3 py-2 rounded-xl hover:bg-slate-100">Reports</a>
            <a href="/admin/webhooks" class="px-3 py-2 rounded-xl hover:bg-slate-100">Webhooks</a>
            <a href="/admin/logout" class="px-3 py-2 rounded-xl bg-slate-900 text-white">Logout</a>
          {% else %}
            <a href="/admin/login" class="px-3 py-2 rounded-xl bg-slate-900 text-white">Login</a>
          {% endif %}
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>

    <footer class="max-w-6xl mx-auto px-4 py-8 text-xs text-slate-500">
      <div class="border-t pt-4">Hippo back_web admin â€¢ Tailwind UI</div>
    </footer>
  </div>
</body>
</html>
