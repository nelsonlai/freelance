<div class="forms-demo-container">
  <h1>Forms Demo</h1>
  <p>Compare template-driven and reactive forms side by side</p>

  <div class="forms-comparison">
    <!-- Template-Driven Form -->
    <div class="form-section">
      <h2>Template-Driven Form</h2>
      <form #formRef="ngForm" (ngSubmit)="onSubmitTemplate(formRef)">
        <div class="form-group">
          <label>Name:</label>
          <input
            type="text"
            [(ngModel)]="templateForm.name"
            name="name"
            #name="ngModel"
            required
            minlength="2"
          />
          <div *ngIf="name.invalid && name.touched" class="error">
            Name is required and must be at least 2 characters
          </div>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input
            type="email"
            [(ngModel)]="templateForm.email"
            name="email"
            #email="ngModel"
            required
            email
          />
          <div *ngIf="email.invalid && email.touched" class="error">
            Valid email is required
          </div>
        </div>

        <button type="submit" [disabled]="formRef.invalid" class="btn btn-primary">
          Submit Template Form
        </button>
      </form>
    </div>

    <!-- Reactive Form -->
    <div class="form-section">
      <h2>Reactive Form</h2>
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmitReactive()">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" formControlName="name" />
          <div *ngIf="name?.invalid && name?.touched" class="error">
            <span *ngIf="name?.errors?.['required']">Name is required</span>
            <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" formControlName="email" />
          <div *ngIf="email?.invalid && email?.touched" class="error">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Valid email is required</span>
          </div>
        </div>

        <button type="submit" [disabled]="reactiveForm.invalid" class="btn btn-primary">
          Submit Reactive Form
        </button>
      </form>
    </div>
  </div>
</div>
