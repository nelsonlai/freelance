; PlatformIO Configuration for LVGL + TFT_eSPI Demo
; This configuration is specifically for the examples in this folder

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Monitor settings for debugging
monitor_speed = 115200
monitor_filters = 
    default

; Build flags for ESP32 and LVGL
build_flags = 
    ; LVGL configuration
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    
    ; ESP32 PSRAM support (if your board has PSRAM)
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    
    ; Optional: Increase partition size if needed
    ; -DPARTITION_SCHEME_DEFAULT

; Library dependencies
lib_deps = 
    ; LVGL graphics library (version 8.3.0)
    lvgl/lvgl@^8.3.0
    
    ; TFT_eSPI display driver library
    bodmer/TFT_eSPI@^2.5.0

; Upload settings
upload_speed = 921600

; Build settings
build_type = release

; Notes for students:
; 
; 1. TFT_eSPI Configuration:
;    Before compiling, you MUST configure TFT_eSPI for your display.
;    Edit: ~/.platformio/packages/framework-arduinoespressif32/libraries/TFT_eSPI/User_Setup.h
;    Or create: User_Setup_Select.h
;    
;    Example configuration:
;    #define ILI9341_DRIVER
;    #define TFT_MOSI 23
;    #define TFT_SCLK 18
;    #define TFT_CS   5
;    #define TFT_DC   2
;    #define TFT_RST  4
;    #define TFT_BL   15
;
; 2. Display Buffer Size:
;    The buffer size in the examples (DISPLAY_BUF_SIZE) affects:
;    - Memory usage (larger = more RAM)
;    - Performance (larger = smoother updates)
;    - Adjust based on available memory
;
; 3. PSRAM:
;    If your ESP32 has PSRAM, it's automatically used for display buffers.
;    This allows for larger buffers and better performance.
;
; 4. Compiling:
;    Use: pio run
;    Upload: pio run -t upload
;    Monitor: pio device monitor
