# Basic NGINX Server Configuration
# This is a simple example for beginners

server {
    listen 80;
    server_name example.com www.example.com;
    
    # Document root directory
    root /var/www/example.com;
    
    # Default index files (checked in order)
    index index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/example.com.access.log;
    error_log /var/log/nginx/example.com.error.log;
    
    # Main location block
    location / {
        # Try to serve requested file, then try as directory, then return 404
        try_files $uri $uri/ =404;
    }
    
    # Deny access to hidden files (files starting with .)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

