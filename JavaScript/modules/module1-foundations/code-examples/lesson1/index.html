<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript</title>
</head>
<body>
    <h1>Welcome to JavaScript!</h1>
    <p>Open the browser console (F12) to see the JavaScript output!</p>
    
    <script>
        // This is where we write JavaScript code
        console.log("Hello, World!");
        console.log("I'm learning JavaScript!");
        console.log("This is running in the browser!");
        
        // Display some numbers
        console.log("The number 42:", 42);
        console.log("A calculation:", 2 + 2);
        
        // Display multiple things at once
        console.log("My name is:", "JavaScript Student");
        console.log("Today's date:", new Date());
    </script>
</body>
</html>
