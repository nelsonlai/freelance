{% extends "base.html" %}
{% block title %}Edit: {{ post.title }} â€“ Vibe Coding{% endblock %}
{% block content %}
<h1>Edit post</h1>
<form method="post" action="{{ url_for('blog.edit', post_id=post.id) }}" class="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required autofocus>
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea id="body" name="body" required>{{ post.body }}</textarea>
  </div>
  <button type="submit" class="btn">Save</button>
  <a href="{{ url_for('blog.view', post_id=post.id) }}" class="btn btn-secondary" style="margin-left: 0.5rem;">Cancel</a>
</form>
{% endblock %}
