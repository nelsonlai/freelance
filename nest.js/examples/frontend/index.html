<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestJS RESTful API Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ NestJS RESTful API Demo</h1>
            <p>Complete demonstration of GET, POST, PUT, DELETE, and OPTIONS methods</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="tasks">Tasks API</button>
            <button class="tab-button" data-tab="users">Users API</button>
        </div>

        <!-- Tasks Section -->
        <section id="tasks-section" class="tab-content active">
            <h2>ðŸ“‹ Tasks Management</h2>
            
            <!-- Create Task Form -->
            <div class="card">
                <h3>Create New Task</h3>
                <form id="create-task-form">
                    <div class="form-group">
                        <label for="task-title">Title *</label>
                        <input type="text" id="task-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="task-completed" name="completed">
                            Completed
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Task (POST)</button>
                </form>
            </div>

            <!-- Tasks List -->
            <div class="card">
                <div class="card-header">
                    <h3>All Tasks</h3>
                    <button class="btn btn-secondary" id="fetch-tasks-btn">Refresh (GET)</button>
                </div>
                <div id="tasks-list" class="list-container">
                    <p class="loading">Loading tasks...</p>
                </div>
            </div>
        </section>

        <!-- Users Section -->
        <section id="users-section" class="tab-content">
            <h2>ðŸ‘¥ Users Management</h2>
            
            <!-- Create User Form -->
            <div class="card">
                <h3>Create New User</h3>
                <form id="create-user-form">
                    <div class="form-group">
                        <label for="user-name">Name *</label>
                        <input type="text" id="user-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email *</label>
                        <input type="email" id="user-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="user-age">Age</label>
                        <input type="number" id="user-age" name="age" min="18" max="100">
                    </div>
                    <button type="submit" class="btn btn-primary">Create User (POST)</button>
                </form>
            </div>

            <!-- Users List -->
            <div class="card">
                <div class="card-header">
                    <h3>All Users</h3>
                    <button class="btn btn-secondary" id="fetch-users-btn">Refresh (GET)</button>
                </div>
                <div id="users-list" class="list-container">
                    <p class="loading">Loading users...</p>
                </div>
            </div>
        </section>

        <!-- API Response Display -->
        <div class="card" id="response-card" style="display: none;">
            <h3>API Response</h3>
            <pre id="response-content"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
